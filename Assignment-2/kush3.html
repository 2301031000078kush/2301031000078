<style>
  .comic-category-container {
    display: flex;
    flex-direction: column;
    position: relative;
    aspect-ratio: 0.503;
    max-width: 480px;
    width: 100%;
    overflow: hidden;
    font-weight: 400;
    margin: 0 auto;
    padding: 236px 37px;
  }
  .background-image {
    position: absolute;
    inset: 0;
    height: 100%;
    width: 100%;
    object-fit: cover;
    object-position: center;
  }
  .category-title {
    position: relative;
    color: #000;
    align-self: center;
    font: 32px/60px 'Inknut Antiqua', sans-serif;

  .category-content {
    position: relative;
    display: flex;
    margin-top: 13px;
    white-space: nowrap;
  }
  .category-list {
    align-self: start;
    display: flex;
    flex-direction: column;
    color: #1a7844;

  }
  .category-item {
    line-height: 2;
    align-self: start;
  }
  .category-item-spaced {
    line-height: 70px;
    margin-top: 109px;
  }
  .open-buttons {
    display: flex;
    flex-direction: column;
    color: #000;
    font: 40px 'Itim', sans-serif;
  }
  .open-button {
    border: 1px solid #000;
  }
  .open-button + .open-button {
    margin-top: 5px;
  }
  .visually-hidden {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    white-space: nowrap;
    border-width: 0;
  }
</style>
