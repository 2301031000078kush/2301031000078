<style>
.humor-comic-container {
  background-color: #fff;
  display: flex;
  max-width: 480px;
  width: 100%;
  flex-direction: column;
  overflow: hidden;
  align-items: flex-start;
  font-family: 'Inknut Antiqua', sans-serif;
  color: #000;
  font-weight: 400;
  margin: 0 auto;
  padding: 25px 14px;
}

.comic-title {
  font-size: 32px;
}

.comic-image {
  aspect-ratio: 0.6;
  object-fit: contain;
  object-position: center;
  width: 100%;
  align-self: stretch;
}

.feedback-container {
  display: flex;
  margin-top: 24px;
  width: 100%;
  max-width: 335px;
  align-items: flex-start;
  gap: 20px;
  font-size: 15px;
  white-space: nowrap;
  justify-content: space-between;
}

.feedback-icon {
  aspect-ratio: 1.42;
  object-fit: contain;
  object-position: center;
  width: 37px;
  margin-top: 8px;
}

.feedback-button {
  z-index: 10;
  background-color: #fff;
  padding: 0 14px;
  border: 1px solid #000;
  cursor: pointer;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<div class="humor-comic-container">
  <h1 class="comic-title">Humor comic</h1>
  <img
    loading="lazy"
    src="https://cdn.builder.io/api/v1/image/assets/TEMP/8955499133cf571ff48ca9186f7f1813d362bdff54692efa6647c1f9e99a00db?placeholderIfAbsent=true&apiKey=9352e7e076e74499b0e6634fc9b69d41"
    class="comic-image"
    alt="Humor comic illustration"
  />
  <div class="feedback-container">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/cabd9c0a82f27fdceb8e5ff41154db14e109bc3a96145b508d13e49f3e615477?placeholderIfAbsent=true&apiKey=9352e7e076e74499b0e6634fc9b69d41"
      class="feedback-icon"
      alt=""
    />
    <button class="feedback-button" tabindex="0">
      <span class="visually-hidden">Provide feedback on the comic</span>
      feedback
    </button>
  </div>
</div>
