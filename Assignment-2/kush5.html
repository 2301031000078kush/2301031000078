<style>
.comic-container {
  background-color: #fff;
  display: flex;
  max-width: 480px;
  width: 100%;
  flex-direction: column;
  overflow: hidden;
  align-items: flex-start;
  font-family: 'Inknut Antiqua', sans-serif;
  color: #000;
  font-weight: 400;
  margin: 0 auto;
  padding: 24px 27px 24px 0;
}

.comic-title {
  font-size: 32px;
  margin-left: 25px;
}

.comic-image {
  aspect-ratio: 0.66;
  object-fit: contain;
  object-position: center;
  width: 100%;
  align-self: stretch;
}

.feedback-container {
  display: flex;
  width: 100%;
  max-width: 324px;
  align-items: flex-start;
  gap: 20px;
  font-size: 15px;
  white-space: nowrap;
  justify-content: space-between;
  margin: 72px 0 0 25px;
}

.feedback-icon {
  aspect-ratio: 1.28;
  object-fit: contain;
  object-position: center;
  width: 37px;
  margin-top: 4px;
}

.feedback-button {
  z-index: 10;
  background-color: #fff;
  padding: 0 14px;
  border: 1px solid #000;
  cursor: pointer;
}

.visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  padding: 0;
  margin: -1px;
  overflow: hidden;
  clip: rect(0, 0, 0, 0);
  white-space: nowrap;
  border: 0;
}
</style>

<div class="comic-container">
  <h1 class="comic-title">Funny comic</h1>
  <img
    loading="lazy"
    src="https://cdn.builder.io/api/v1/image/assets/TEMP/619955b1809146a87ab035f4201e850b2d7ae45bc662791675f577c6b4c17443?placeholderIfAbsent=true&apiKey=9352e7e076e74499b0e6634fc9b69d41"
    class="comic-image"
    alt="Funny comic illustration"
  />
  <div class="feedback-container">
    <img
      loading="lazy"
      src="https://cdn.builder.io/api/v1/image/assets/TEMP/cb272301d77cce1ccc437476667426558c658f110346f6f9ed418f05abf2cbdf?placeholderIfAbsent=true&apiKey=9352e7e076e74499b0e6634fc9b69d41"
      class="feedback-icon"
      alt="Feedback icon"
    />
    <button class="feedback-button" tabindex="0">
      <span class="visually-hidden">Provide feedback</span>
      feedback
    </button>
  </div>
</div>
